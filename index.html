<html>
    <head>
        <style> 
        body {
            display: grid;
            place-items: center;
         }
        .calculator {
            text-align: center;
            color: black;
            height: 75vh;
            width: 50vw;
        }
        #box {
            height: 10%;
            border-width:2px;
            border-style:solid;
            border-color:purple;
         }
        .parent {
            display: flex;
         }

        .child {
            font-size: 70px;
            width: 100%;
            height: 100px;
            border-width:2px;
            border-style:solid;
            border-color:purple;
         }
        </style>
    </head>
    <body>
        <table class = "calculator" >
            <th id= "box"></th>
            <tr class ="parent" >
                <td class ="child">1</td> 
                <td class ="child">2</td> 
                <td class ="child">3</td>
                <td class ="child">+</td>
            </tr>
            <tr  class ="parent">
                <td class ="child">4</td> 
                <td class ="child">5</td> 
                <td class ="child">6</td>
                <td class ="child">-</td>
            </tr>
            <tr  class ="parent">
                <td class ="child">7</td> 
                <td class ="child">8</td> 
                <td class ="child">9</td>
                <td class ="child">x</td>
            </tr>
            <tr  class ="parent">
                <td class ="child" id ='clear'>C</td> 
                <td class ="child">0 </td> 
                <td class ="child" id ='calculate'>=</td>
                <td class ="child">รท</td>
            </tr>
        </table>
        <script>
            let currentInput = ""
            let operators = new Set().add('x').add('รท').add('-').add('+').add('+')
            let inputNum = function(num) {
                let value = num.srcElement.innerHTML.toString()
                currentInput += value
                document.getElementById('box').innerHTML = currentInput
            }
            let clear = function() {
                currentInput = ''
                document.getElementById('box').innerHTML = ''
            }
            let calculate = function() {
                input = currentInput
                while (operators.has(input[0]) ) {
                    input = input.slice(1)
                }
                while (operators.has(input[input.length -1])) {
                    input = input.slice(0, input.length - 1)
                }
                let firstNumber = ''
                var i = 0;
                while (!operators.has(input[i]) && i < input.length) {
                    firstNumber += input[i]
                    i+=1
                }
                input = input.slice(i)
                let equation = [parseFloat(firstNumber)]

                for (var i = 0; i < input.length; i ++) {
                    let currentValue = input[i]
                    if (operators.has(currentValue)) {
                    equation.push(currentValue)
                    let right = i +1
                    let nextNumber = ''
                    while (!operators.has(input[right]) && right < input.length) {
                        nextNumber += input[right]
                        right +=1
                    }
                    i = right - 1
                    equation.push(parseFloat(nextNumber))
                    }
                }
                let stack = []
                for (var i = 0; i < equation.length; i++) {
                    let currentValue = equation[i]
                    if (currentValue === 'รท') {
                        stack.push(stack.pop() / equation[i+1]);i+=1
                    } else if (currentValue === 'x') {
                        stack.push(stack.pop() * equation[i+1]);i+=1
                    } else {
                        stack.push(currentValue)
                    }
                }
                let secondStack = []
                for (var i = 0; i< stack.length; i++) {
                    let currentValue = stack[i]
                    if (currentValue === '+') {
                        secondStack.push(secondStack.pop() + stack[i+1]);i+=1
                    } else if (currentValue === '-') {
                        secondStack.push(secondStack.pop() - stack[i+1]); i+=1
                    } else {
                        secondStack.push(currentValue)
                    }
                }
                document.getElementById('box').innerHTML = secondStack[0]
                currentInput = secondStack[0]
            }
            let addButtons = (function() {
                let buttons = document.getElementsByClassName('child')
                for( var button of buttons) {
                    button.addEventListener('click', inputNum)
                }
                let calculateButton = document.getElementById('calculate')
                let clearButton =  document.getElementById('clear')
                calculateButton.removeEventListener('click', inputNum)
                clearButton.removeEventListener('click', inputNum)
                calculateButton.addEventListener('click', calculate )
                clearButton.addEventListener('click', clear )
            })()
        </script>
    </body>
</html>
